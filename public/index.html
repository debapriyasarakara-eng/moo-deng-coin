<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Moo Deng Coin - Community Mining</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="auth-container" class="container">
        <h1>Moo Deng Coin</h1>
        <p>Join the community and start mining today!</p>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Login</button>
    </div>

    <div id="mining-container" class="container hidden">
        <h1>Welcome to Moo Deng Coin Mining</h1>
        <p id="user-email"></p>
        <button id="mine-btn">Start Mining</button>
        <p id="mine-status"></p>
        <button id="logout-btn">Logout</button>
    </div>
</body>
</html>
