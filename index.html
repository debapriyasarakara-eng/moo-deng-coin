<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moo Deng Coin</title>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #wallet-section {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Moo Deng Coin</h1>

  <!-- Login Form -->
  <div id="login-form">
    <input type="email" id="email" placeholder="Email" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Wallet Section -->
  <div id="wallet-section" style="display:none;">
    <h2>Wallet</h2>
    <p>Balance: <span id="balance">Loading...</span> tokens</p>
    <button onclick="mineToken()">Mine Token</button>
    <p id="mine-message"></p>

    <h3>Your Referral</h3>
    <p>Your Referral Code: <span id="ref-code">Loading...</span></p>
    <p>Share this link: <span id="ref-link">Loading...</span>
      <button onclick="copyRefLink()">Copy</button>
    </p>
    <p id="copy-message"></p>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBRitTsyqXfk6XNh3t1j0boebQa1LNQkKs",
      authDomain: "moo-deng-coin.firebaseapp.com",
      projectId: "moo-deng-coin",
      storageBucket: "moo-deng-coin.firebasestorage.app",
      messagingSenderId: "629636349388",
      appId: "1:629636349388:web:a9a7924aaea9354a09f169",
      measurementId: "G-T7FVX8DW2Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Generate random referral code
    function generateRefCode() {
      return Math.random().toString(36).substring(2, 10);
    }

    // Get referral code from URL
    function getReferralCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref');
    }

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log('Logged in successfully');
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Signup function with referral integration
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const refCode = generateRefCode();
          const referredBy = getReferralCode();

          db.collection('users').doc(user.uid).set({
            balance: 0,
            mines: 0,
            referrals: 0,
            refCode: refCode,
            referredBy: referredBy || "",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            console.log("User profile created");

            if (referredBy) {
              const referrerQuery = db.collection('users').where('refCode', '==', referredBy);
              referrerQuery.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                  const referrerId = doc.id;
                  const referrerRef = db.collection('users').doc(referrerId);
                  referrerRef.update({
                    balance: firebase.firestore.FieldValue.increment(20),
                    referrals: firebase.firestore.FieldValue.increment(1)
                  }).then(() => {
                    console.log("Referral bonus added!");
                  }).catch((error) => {
                    console.error("Error updating referrer:", error);
                  });
                });
              });
            }
          });
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Logout function
    function logout() {
      auth.signOut();
    }

    // Mine token function
    function mineToken() {
      const user = auth.currentUser;
      if (!user) return;

      const userId = user.uid;
      const userRef = db.collection('users').doc(userId);

      userRef.get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          const mines = data.mines || 0;
          let balance = data.balance || 0;

          if (mines >= 5) {
            document.getElementById('mine-message').innerText = "You have reached the daily mining limit!";
            return;
          }

          balance += 10;
          const newMines = mines + 1;

          userRef.update({
            balance: balance,
            mines: newMines
          }).then(() => {
            document.getElementById('balance').innerText = balance;
            document.getElementById('mine-message').innerText = "Successfully mined 10 tokens!";
          }).catch((error) => {
            console.error("Error updating document:", error);
          });

        } else {
          console.log("No such document!");
        }
      });
    }

    // Copy referral link function
    function copyRefLink() {
      const refLink = document.getElementById('ref-link').innerText;
      navigator.clipboard.writeText(refLink).then(() => {
        document.getElementById('copy-message').innerText = "Referral link copied!";
        setTimeout(() => {
          document.getElementById('copy-message').innerText = "";
        }, 2000);
      }).catch((err) => {
        console.error("Failed to copy: ", err);
      });
    }

    // Auth state change listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('wallet-section').style.display = 'block';

        const userId = user.uid;
        const userRef = db.collection('users').doc(userId);
        userRef.get().then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            const balance = data.balance !== undefined ? data.balance : 0;
            const refCode = data.refCode || "";

            document.getElementById('balance').innerText = balance;
            document.getElementById('ref-code').innerText = refCode;
            document.getElementById('ref-link').innerText = window.location.origin + "/?ref=" + refCode;
          }
        }).catch((error) => {
          console.error("Error getting document:", error);
        });

      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('wallet-section').style.display = 'none';
      }
    });

  </script>
</body>
</html>
