<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Moo Deng Coin</title>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>

    <h1>Moo Deng Coin</h1>

    <!-- Login Form -->
    <div id="login-form">
        <input type="email" id="email" placeholder="Email" /><br/>
        <input type="password" id="password" placeholder="Password" /><br/>
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Wallet Display -->
    <div id="wallet-section" style="display:none;">
        <h2>Wallet</h2>
        <p>Balance: <span id="balance">0</span> tokens</p>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Firebase Configuration & Logic -->
    <script>
      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyBRitTsyqXfk6XNh3t1j0boebQa1LNQkKs",
        authDomain: "moo-deng-coin.firebaseapp.com",
        projectId: "moo-deng-coin",
        storageBucket: "moo-deng-coin.firebasestorage.app",
        messagingSenderId: "629636349388",
        appId: "1:629636349388:web:a9a7924aaea9354a09f169",
        measurementId: "G-T7FVX8DW2Z"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Login function
      function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log('Logged in');
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      // Signup function
      function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            // Create initial wallet document
            db.collection('users').doc(user.uid).set({
              balance: 0,
              mines: 0,
              referrals: 0
            });
            console.log('Signed up');
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      // Logout function
      function logout() {
        auth.signOut();
      }

      // Track auth state
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('wallet-section').style.display = 'block';

          // Load wallet data
          const userId = user.uid;
          db.collection('users').doc(userId).get().then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById('balance').innerText = data.balance;
            }
          });

        } else {
          document.getElementById('login-form').style.display = 'block';
          document.getElementById('wallet-section').style.display = 'none';
        }
      });
    </script>

</body>
</html>
