<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moo Deng Coin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1f2833;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 20px;
    color: #66fcf1;
  }
  header button {
    padding: 5px 10px;
    cursor: pointer;
    background: #45a29e;
    border: none;
    border-radius: 5px;
    color: #fff;
  }
  .wallet {
    padding: 20px;
  }
  .wallet h2 {
    margin-top: 0;
  }
  #mine-btn {
    padding: 10px 20px;
    margin: 10px 0;
    cursor: pointer;
    background: #66fcf1;
    color: #000;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
  .referral {
    background: #1f2833;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
  }
  .referral p, .referral input {
    margin: 5px 0;
  }
  input {
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  .profile-pic-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }
  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #45a29e;
    margin-right: 10px;
    cursor: pointer;
  }
  .tabs {
    display: flex;
    justify-content: space-around;
    background: #1f2833;
    padding: 10px 0;
    margin-top: 20px;
  }
  .tab {
    cursor: pointer;
    padding: 5px 10px;
    background: #45a29e;
    border-radius: 5px;
  }
  .tab-content {
    display: none;
    padding: 20px;
  }
  .active-tab {
    display: block;
  }
  .mine-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #66fcf1;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin: 20px auto;
    position: relative;
  }
  .mine-circle::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #45a29e;
    top: -10px;
    left: -10px;
    animation: rotate 7200s linear infinite;
  }
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .whitelist {
    background: #1f2833;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
    text-align: center;
  }
  .whitelist button {
    width: 100%;
    padding: 10px;
    font-weight: bold;
    background:#ff9900;
    color:#000;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
  .history-item {
    background: #0b0c10;
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
  }
  .coming-soon {
    color:red;
    font-size:12px;
    margin-bottom:5px;
  }
</style>
</head>
<body>

<header>
  <h1>Moo Deng Coin</h1>
  <button id="logout-btn">Logout</button>
</header>

<div class="wallet">
  <h2>Wallet</h2>
  <p>Balance: <span id="balance">0</span> tokens</p>
  
  <div class="mine-circle" id="mine-circle">
    MINE
  </div>
  <button id="mine-btn">Mine Token</button>

  <div class="referral">
    <h3>Your Referral</h3>
    <p>Your Referral Code: <span id="ref-code"></span></p>
    <p>Share this link: <span id="ref-link"></span></p>
    <input type="text" id="copy-ref" readonly>
    <button onclick="copyReferral()">Copy Referral Link</button>
  </div>

  <div class="profile-pic-container">
    <div class="profile-pic" id="profile-pic" title="Click to change"></div>
    <span id="user-name"></span>
    <input type="file" id="profile-input" style="display:none;">
  </div>
</div>

<div class="tabs">
  <div class="tab" onclick="openTab('history')">History</div>
  <div class="tab" onclick="openTab('whitelist')">White List</div>
</div>

<div class="tab-content" id="history">
  <h3>Mining History</h3>
  <div id="history-list"></div>
</div>

<div class="tab-content" id="whitelist">
  <p class="coming-soon">COMING SOON</p>
  <button>WITH $DOL</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBRitTsyqXfk6XNh3t1j0boebQa1LNQkKs",
    authDomain: "moo-deng-coin.firebaseapp.com",
    projectId: "moo-deng-coin",
    storageBucket: "moo-deng-coin.appspot.com",
    messagingSenderId: "629636349388",
    appId: "1:629636349388:web:a9a7924aaea9354a09f169",
    measurementId: "G-T7FVX8DW2Z"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();

  let userData = null;
  let miningCooldown = 7200; // 2 hours in seconds
  let miningCount = 0;

  function openTab(tabName){
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(c => c.classList.remove('active-tab'));
    document.getElementById(tabName).classList.add('active-tab');
  }

  function copyReferral(){
    const copyText = document.getElementById('copy-ref');
    copyText.select();
    navigator.clipboard.writeText(copyText.value);
    alert("Referral link copied!");
  }

  function updateProfilePic(file){
    const reader = new FileReader();
    reader.onload = function(e){
      localStorage.setItem('profile-pic', e.target.result);
      document.getElementById('profile-pic').style.backgroundImage = `url(${e.target.result})`;
    }
    reader.readAsDataURL(file);
  }

  function loadProfilePic(){
    const pic = localStorage.getItem('profile-pic');
    if(pic){
      document.getElementById('profile-pic').style.backgroundImage = `url(${pic})`;
    }
  }

  document.getElementById('profile-pic').addEventListener('click',()=>{
    document.getElementById('profile-input').click();
  });

  document.getElementById('profile-input').addEventListener('change',(e)=>{
    updateProfilePic(e.target.files[0]);
  });

  onAuthStateChanged(auth, async (user)=>{
    if(user){
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if(!userSnap.exists()){
        await setDoc(userRef,{
          balance: 0,
          mines: 0,
          referrals:0,
          lastMine: 0,
          history:[]
        });
      }
      const dataSnap = await getDoc(userRef);
      userData = dataSnap.data();
      document.getElementById('balance').innerText = userData.balance;
      document.getElementById('ref-code').innerText = user.uid.substring(0,8);
      const refLink = `https://debapriyasarakara-eng.github.io/?ref=${user.uid.substring(0,8)}`;
      document.getElementById('ref-link').innerText = refLink;
      document.getElementById('copy-ref').value = refLink;
      document.getElementById('user-name').innerText = user.email;
      loadProfilePic();
    } else {
      window.location.href = "login.html"; // Redirect if not logged in
    }
  });

  document.getElementById('logout-btn').addEventListener('click',()=>{
    signOut(auth).then(()=> window.location.reload());
  });

  document.getElementById('mine-btn').addEventListener('click', async ()=>{
    if(miningCount>=5){
      alert("You have reached 5 mines today!");
      return;
    }
    const now = Math.floor(Date.now()/1000);
    if(userData.lastMine && now - userData.lastMine < miningCooldown){
      alert("Wait for next 2 hours to mine again.");
      return;
    }
    const mineAmount = 10;
    userData.balance += mineAmount;
    userData.mines = (userData.mines||0)+1;
    userData.lastMine = now;
    userData.history.push({time: new Date().toLocaleString(), amount: mineAmount});
    miningCount++;
    document.getElementById('balance').innerText = userData.balance;
    document.getElementById('history-list').innerHTML = '';
    userData.history.forEach(h=>{
      const div = document.createElement('div');
      div.classList.add('history-item');
      div.innerText = `${h.time} - ${h.amount} tokens`;
      document.getElementById('history-list').appendChild(div);
    });
    const userRef = doc(db, "users", auth.currentUser.uid);
    await updateDoc(userRef, {
      balance: userData.balance,
      mines: userData.mines,
      lastMine: userData.lastMine,
      history: userData.history
    });
    alert(`Successfully mined ${mineAmount} tokens!`);
  });

</script>

</body>
</html>
