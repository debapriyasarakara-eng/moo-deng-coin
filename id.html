<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bong Bulletin ID Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    text-align: center;
  }
  .form-box {
    background: white;
    padding: 15px;
    margin: 18px auto 6px auto;
    border-radius: 8px;
    width: 360px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .id-card {
    width: 340px;
    margin: 18px auto;
    background: white;
    position: relative;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    overflow: hidden;
    border: 2px solid #b30000;
    border-radius: 16px;
    min-height: 510px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .id-header {
    background: #b30000;
    color: white;
    padding: 6px;
    font-size: 24px;
    font-weight: bold;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    letter-spacing: 2px;
  }
  .company {
    font-size: 20px;
    font-family: "Times New Roman", serif;
    font-weight: bold;
    color: #111;
    margin-top: 2px;
  }
  .photo {
    width: 120px;
    height: 130px;
    background: #ddd;
    margin: 8px auto 4px auto;
    border: 2px solid #000;
    object-fit: cover;
    display: block;
    border-radius: 8px;
    z-index: 1;
    box-shadow: 0 2px 6px rgba(0,0,0,0.11);
  }
  .info {
    text-align: center;
    font-size: 15px;
    margin: 8px 10px 12px 10px;
    font-weight: bold;
    line-height: 1.4em;
    color: #222;
  }
  .barcode {
    width: 300px;
    height: auto;
    display: block;
    margin: 0 auto 12px auto;
  }
  .watermark {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    text-align: center;
    opacity: 0.13;
    font-size: 59px;
    transform: rotate(-23deg);
    color: #b30000;
    font-weight: 900;
    pointer-events: none;
    z-index: 0;
    user-select: none;
    white-space: nowrap;
  }
  .terms-box {
    border: 1px solid #000;
    margin: 8px auto 4px auto;
    width: 90%;
    font-size: 12px;
    padding: 5px;
    text-align: center;
    font-weight: bold;
    line-height: 1.4em;
    background: #f7f7f7;
    border-radius: 7px;
    z-index: 1;
  }
  .qrcode {
    width: 80px;
    display: block;
    margin: 10px auto;
    border-radius: 6px;
    background:#fff;
    border: 1px solid #ddd;
    z-index: 1;
  }
  .signatures {
    display: flex;
    justify-content: space-between;
    padding: 0 22px;
    margin-top: 7px;
    font-size: 12px;
    text-align: center;
    z-index: 2;
    gap:12px;
  }
  .sign-box {
    border-top: 1px solid #000;
    width: 47%;
    padding-top: 3px;
    color: #b30000;
    font-weight: 700;
    background: #f3f3f3;
    border-radius: 3px;
  }
  #downloadBtn {
    display: none;
    padding: 8px 15px;
    background: #b30000;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 12px;
    margin-bottom:14px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing:1px;
  }
  @media (max-width: 430px) {
    .form-box, .id-card {
      width: 98%;
      min-width: 0;
      font-size: 92%;
    }
    .watermark {
      font-size:33vw;
    }
  }
</style>
</head>
<body>

<div class="form-box">
  <h2>Generate Bong Bulletin ID</h2>
  <form id="idForm">
    <input type="file" id="photoUpload" accept="image/*" required /><br /><br />
    <input type="text" id="name" placeholder="Full Name" required /><br /><br />
    <select id="designation">
      <option>Reporter</option>
      <option>HR</option>
      <option>Editor</option>
      <option>Intern</option>
      <option>Photographer</option>
    </select><br /><br />
    <input type="date" id="dob" required /><br /><br />
    <input type="text" id="address" placeholder="Address" required /><br /><br />
    <input type="text" id="phone" placeholder="Phone" required /><br /><br />
    <input type="text" id="aadhaar" placeholder="Aadhaar Number" required /><br /><br />
    <input type="text" id="blood" placeholder="Blood Group" required /><br /><br />
    <button type="submit">Generate Card</button>
  </form>
</div>

<div id="cardContainer"></div>
<button id="downloadBtn">Download as PDF</button>

<script>
let serial = 1;

document.getElementById("idForm").addEventListener("submit", function (e) {
  e.preventDefault();

  let name = document.getElementById("name").value;
  let designation = document.getElementById("designation").value;
  let dob = document.getElementById("dob").value;
  let address = document.getElementById("address").value;
  let phone = document.getElementById("phone").value;
  let aadhaar = document.getElementById("aadhaar").value;
  let blood = document.getElementById("blood").value;
  let idNum = "BB/C" + (200 + serial++) + "/2025";

  let reader = new FileReader();
  reader.onload = function (event) {
    let photo = event.target.result;
    let cardFront = `
      <div class="id-card" id="idFront">
        <div class="watermark">BONG BULLETIN</div>
        <div class="id-header">MEDIA</div>
        <div class="company">Bong Bulletin</div>
        <img src="${photo}" class="photo" alt="Photo" />
        <div class="info">
          Name: ${name}<br />
          Designation: ${designation}<br />
          ID No: ${idNum}<br />
          DOB: ${dob}<br />
          Address: ${address}<br />
          Phone: ${phone}<br />
          Aadhaar: ${aadhaar}<br />
          Blood Group: ${blood}
        </div>
        <!-- Bar code image from root folder -->
        <img src="barcode.png" class="barcode" alt="Barcode" />
      </div>`;

    let cardBack = `
      <div class="id-card" id="idBack">
        <div class="watermark">BONG BULLETIN</div>
        <div class="id-header">MEDIA</div>
        <div class="company">Bong Bulletin</div>
        <div class="terms-box">
          This identity card is property of Bong Bulletin.<br /><br />
          This card in to be carried by the employee at all the time on duty.<br /><br />
          Any loss of or subsequent recovery of this card must be reported immediately to the editor in writing.<br /><br />
          This card is to be surrendered on cessation of employee/freelance service. Any loss of or subsequent recovery of this card must be reported immediately.<br /><br />
          This right of accreditation are personal and non-transferable.
        </div>
        <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://ibb.co/fKCRkJg" alt="QR Code" />
        <div class="signatures">
          <div class="sign-box">Signature of Card Holder</div>
          <div class="sign-box">Authorized Signatory</div>
        </div>
      </div>`;

    document.getElementById("cardContainer").innerHTML = cardFront + cardBack;
    document.getElementById("downloadBtn").style.display = "inline-block";
  };

  reader.readAsDataURL(document.getElementById("photoUpload").files[0]);
});

document.getElementById("downloadBtn").addEventListener("click", function () {
  const front = document.getElementById("idFront");
  const back = document.getElementById("idBack");

  // Wait until all images loaded before PDF generation
  let images = [...front.querySelectorAll("img"), ...back.querySelectorAll("img")];
  let loadedCount = 0;
  if (images.length === 0) generatePDF();
  else {
    images.forEach((img) => {
      if (img.complete) {
        loadedCount++;
      } else {
        img.onload = () => {
          loadedCount++;
          if (loadedCount === images.length) generatePDF();
        };
        img.onerror = () => {
          loadedCount++;
          if (loadedCount === images.length) generatePDF();
        };
      }
    });
    if (loadedCount === images.length) generatePDF();
  }

  function generatePDF() {
    Promise.all([
      html2canvas(front, { scale: 2, useCORS: true, backgroundColor: null }),
      html2canvas(back, { scale: 2, useCORS: true, backgroundColor: null }),
    ]).then(([canvasFront, canvasBack]) => {
      const { jsPDF } = window.jspdf;
      let pdf = new jsPDF("p", "pt", [canvasFront.width, canvasFront.height]);
      let imgFront = canvasFront.toDataURL("image/png");
      let imgBack = canvasBack.toDataURL("image/png");
      pdf.addImage(imgFront, "PNG", 0, 0, canvasFront.width, canvasFront.height);
      pdf.addPage([canvasBack.width, canvasBack.height]);
      pdf.addImage(imgBack, "PNG", 0, 0, canvasBack.width, canvasBack.height);
      pdf.save("BongBulletin_ID.pdf");
    });
  }
});
</script>

</body>
</html>
