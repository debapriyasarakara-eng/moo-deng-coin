<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<title>Bong Bulletin ID Card Generator - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    text-align: center;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 30px auto;
    background: white;
    padding: 20px 25px 30px 25px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }
  h2 {
    margin-bottom: 15px;
  }
  input[type=text], input[type=password], input[type=date], select, input[type=file] {
    width: 90%;
    padding: 10px;
    margin: 8px 0 15px 0;
    display: inline-block;
    border: 1px solid #b30000;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type=date]::-webkit-inner-spin-button,
  input[type=date]::-webkit-calendar-picker-indicator {
    -webkit-appearance: none;
    display: block;
  }
  button {
    background-color: #b30000;
    color: white;
    padding: 12px 20px;
    margin: 15px 0 0 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    width: 95%;
  }
  button:hover {
    background-color: #800000;
  }
  .error-msg {
    color: red;
    font-weight: 700;
    margin-top: -10px;
  }
  #formBox {
    display: none;
  }
  .id-card {
    width: 340px;
    margin: 18px auto;
    background: white;
    position: relative;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    overflow: hidden;
    border: 2px solid #b30000;
    border-radius: 16px;
    min-height: 530px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .id-header {
    background: #b30000;
    color: white;
    padding: 6px;
    font-size: 24px;
    font-weight: bold;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    letter-spacing: 2px;
  }
  .company {
    font-size: 20px;
    font-family: "Times New Roman", serif;
    font-weight: bold;
    color: #111;
    margin-top: 2px;
  }
  .photo {
    width: 120px;
    height: 130px;
    background: #ddd;
    margin: 8px auto 4px auto;
    border: 2px solid #000;
    object-fit: cover;
    display: block;
    border-radius: 8px;
    z-index: 1;
    box-shadow: 0 2px 6px rgba(0,0,0,0.11);
  }
  .info {
    text-align: center;
    font-size: 15px;
    margin: 8px 10px 12px 10px;
    font-weight: bold;
    line-height: 1.4em;
    color: #222;
  }
  .barcode {
    width: 300px;
    height: auto;
    display: block;
    margin: 0 auto 12px auto;
  }
  .watermark {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    text-align: center;
    opacity: 0.13;
    font-size: 59px;
    transform: rotate(-23deg);
    color: #b30000;
    font-weight: 900;
    pointer-events: none;
    z-index: 0;
    user-select: none;
    white-space: nowrap;
  }
  .terms-box {
    border: 1px solid #000;
    margin: 8px auto 4px auto;
    width: 90%;
    font-size: 12px;
    padding: 5px;
    text-align: center;
    font-weight: bold;
    line-height: 1.4em;
    background: #f7f7f7;
    border-radius: 7px;
    z-index: 1;
  }
  .qrcode, .youtube-qr, .youtube-logo {
    display: inline-block;
    vertical-align: middle;
    border-radius: 6px;
    background:#fff;
    border: 1px solid #ddd;
    z-index: 2;
  }
  .qrcode {
    width: 80px;
    margin: 10px 10px 12px 0;
  }
  .youtube-qr {
    width: 80px;
    height: 80px;
    margin: 10px 0 12px 0;
  }
  .youtube-logo {
    width: 30px;
    height: 30px;
    margin-left: 6px;
    margin-top: 24px;
  }
  .youtube-logo svg {
    width: 100%;
    height: 100%;
  }
  .qrcode-container {
    text-align: center;
    margin: 10px 0 4px 0;
  }
  .signatures {
    display: flex;
    justify-content: space-between;
    padding: 0 22px;
    margin-top: 20px;
    font-size: 12px;
    text-align: center;
    z-index: 2;
    gap: 12px;
  }
  .sign-box {
    border-top: 1px solid #000;
    width: 47%;
    padding-top: 25px;
    color: #b30000;
    font-weight: 700;
    background: #f3f3f3;
    border-radius: 3px;
    position: relative;
  }
  .sign-box img.auth-signature {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: auto;
    opacity: 0.9;
    z-index: 5;
  }
  #downloadBtn {
    display: none;
    padding: 8px 15px;
    background: #b30000;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin: 12px auto 22px auto;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 1px;
    width: 200px;
  }
</style>
</head>
<body>

<div class="container" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="loginId" placeholder="User ID" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p class="error-msg" id="loginError" style="display:none;"></p>
</div>

<div class="container" id="formBox" style="display:none;">
  <h2>Generate Bong Bulletin ID</h2>
  <form id="idForm" novalidate>
    <input type="file" id="photoUpload" accept="image/*" required /><br />
    <input type="text" id="serial" placeholder="Serial (e.g. B101)" required /><br />
    <input type="text" id="name" placeholder="Full Name" required /><br />
    <select id="designation" required>
      <option value="" disabled selected>Select Designation</option>
      <option>Chief Editor</option>
      <option>HR</option>
      <option>Reporter</option>
      <option>Anchor</option>
      <option>Video Journalist/Photography</option>
      <option>Intern</option>
    </select><br />
    <input type="date" id="dob" required /><br />
    <input type="text" id="address" placeholder="Address" required /><br />
    <input type="text" id="phone" placeholder="Phone" required /><br />
    <input type="text" id="aadhaar" placeholder="Aadhaar Number" required /><br />
    <input type="text" id="blood" placeholder="Blood Group" required /><br />
    <button type="submit">Generate Card</button>
  </form>
</div>

<div id="cardContainer"></div>
<button id="downloadBtn">Download as PDF</button>

<script>
  const loginBox = document.getElementById("loginBox");
  const formBox = document.getElementById("formBox");
  const loginBtn = document.getElementById("loginBtn");
  const loginError = document.getElementById("loginError");

  const validId = "bong";
  const validPassword = "bong";

  loginBtn.addEventListener("click", () => {
    const idValue = document.getElementById("loginId").value.trim();
    const pwValue = document.getElementById("loginPassword").value.trim();
    loginError.style.display = "none";

    if(idValue === validId && pwValue === validPassword){
      loginBox.style.display = "none";
      formBox.style.display = "block";
    } else {
      loginError.style.display = "block";
      loginError.textContent = "Invalid User ID or Password";
    }
  });

  const currentYear = new Date().getFullYear();

  document.getElementById("idForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const photoInput = document.getElementById("photoUpload");
    const serialInput = document.getElementById("serial");
    const nameInput = document.getElementById("name");
    const designationInput = document.getElementById("designation");
    const dobInput = document.getElementById("dob");
    const addressInput = document.getElementById("address");
    const phoneInput = document.getElementById("phone");
    const aadhaarInput = document.getElementById("aadhaar");
    const bloodInput = document.getElementById("blood");

    if(!photoInput.files[0]) return alert("Please upload a photo.");
    if(serialInput.value.trim() === "") return alert("Please enter serial number.");
    if(nameInput.value.trim() === "") return alert("Please enter full name.");
    if(designationInput.value === "") return alert("Please select designation.");
    if(dobInput.value === "") return alert("Please select date of birth.");
    if(addressInput.value.trim() === "") return alert("Please enter address.");
    if(phoneInput.value.trim() === "") return alert("Please enter phone number.");
    if(aadhaarInput.value.trim() === "") return alert("Please enter Aadhaar number.");
    if(bloodInput.value.trim() === "") return alert("Please enter blood group.");

    const serialNumber = serialInput.value.trim();
    const idNum = `BB/${serialNumber}/${currentYear}`;

    const reader = new FileReader();
    reader.onload = function(event) {
      const photo = event.target.result;

      const cardFront = `
        <div class="id-card" id="idFront">
          <div class="watermark">BONG BULLETIN</div>
          <div class="id-header">MEDIA</div>
          <div class="company">Bong Bulletin</div>
          <img src="${photo}" class="photo" alt="Photo" />
          <div class="info">
            Name: ${nameInput.value.trim()}<br />
            Designation: ${designationInput.value}<br />
            ID No: ${idNum}<br />
            DOB: ${dobInput.value}<br />
            Address: ${addressInput.value.trim()}<br />
            Phone: ${phoneInput.value.trim()}<br />
            Aadhaar: ${aadhaarInput.value.trim()}<br />
            Blood Group: ${bloodInput.value.trim()}
          </div>
          <img src="barcode.png" class="barcode" alt="Barcode" />
        </div>`;

      const cardBack = `
        <div class="id-card" id="idBack">
          <div class="watermark">BONG BULLETIN</div>
          <div class="id-header">MEDIA</div>
          <div class="company">Bong Bulletin</div>
          <div class="terms-box">
            This identity card is property of Bong Bulletin.<br /><br />
            This card in to be carried by the employee at all the time on duty.<br /><br />
            Any loss of or subsequent recovery of this card must be reported immediately to the editor in writing.<br /><br />
            This card is to be surrendered on cessation of employee/freelance service. Any loss of or subsequent recovery of this card must be reported immediately.<br /><br />
            This right of accreditation are personal and non-transferable.
          </div>
          <div class="qrcode-container">
            <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://ibb.co/fKCRkJg" alt="QR Code" />
            <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/YouTube_social_white_squircle_icon.svg/2048px-YouTube_social_white_squircle_icon.svg.png" alt="YouTube Logo" title="YouTube Channel" />
            <img class="youtube-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://youtube.com/@bongbulletin?si=pGCbCFTKdmBHrvb7" alt="YouTube QR Code" />
          </div>
          <img class="auth-signature" src="signature.png" alt="Authorized Signature" />
          <div class="signatures">
            <div class="sign-box">Signature of Card Holder</div>
            <div class="sign-box">Authorized Signatory</div>
          </div>
        </div>`;

      document.getElementById("cardContainer").innerHTML = cardFront + cardBack;
      document.getElementById("downloadBtn").style.display = "inline-block";
    };

    reader.readAsDataURL(photoInput.files[0]);
  });

  document.getElementById("downloadBtn").addEventListener("click", function () {
    const front = document.getElementById("idFront");
    const back = document.getElementById("idBack");

    let images = [...front.querySelectorAll("img"), ...back.querySelectorAll("img")];
    let loadedCount = 0;
    if (images.length === 0) generatePDF();
    else {
      images.forEach((img) => {
        if (img.complete) loadedCount++;
        else {
          img.onload = () => { loadedCount++; if(loadedCount === images.length) generatePDF(); };
          img.onerror = () => { loadedCount++; if(loadedCount === images.length) generatePDF(); };
        }
      });
      if (loadedCount === images.length) generatePDF();
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      html2canvas(front, { scale: 2, useCORS: true, backgroundColor: null }).then(canvasFront => {
        html2canvas(back, { scale: 2, useCORS: true, backgroundColor: null }).then(canvasBack => {
          let pdf = new jsPDF("p", "pt", [canvasFront.width, canvasFront.height]);
          let imgFront = canvasFront.toDataURL("image/png");
          let imgBack = canvasBack.toDataURL("image/png");
          pdf.addImage(imgFront, "PNG", 0, 0, canvasFront.width, canvasFront.height);
          pdf.addPage([canvasBack.width, canvasBack.height]);
          pdf.addImage(imgBack, "PNG", 0, 0, canvasBack.width, canvasBack.height);
          pdf.save("BongBulletin_ID.pdf");
        });
      });
    }
  });
</script>

</body>
</html>
